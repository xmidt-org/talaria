---
# Themis configuration with READ-ONLY capabilities
# Used for testing that write operations are properly denied

server: "themis"

########################################
#   Labeling/Tracing via HTTP Headers Configuration
########################################

build: "unknown"
stage: "development"

servers:
  key:
    address: :6500
    disableHTTPKeepAlives: true
    header:
  issuer:
    address: :6501
    disableHTTPKeepAlives: true
    header:
  claims:
    address: :6502
    disableHTTPKeepAlives: true
    header:
  metrics:
    address: :6503
    disableHTTPKeepAlives: true

  health:
    address: :6504
    disableHTTPKeepAlives: true
    header:

health:
  disableLogging: false
  custom:
    server: themis

prometheus:
  defaultNamespace: xmidt
  defaultSubsystem: themis

token:
  alg: RS256
  nonce: true
  notBeforeDelta: -15s
  duration: 24h
  claims:
    - key: mac
      header: X-Midt-Mac-Address
      parameter: mac
    - key: serial
      header: X-Midt-Serial-Number
      parameter: serial
    - key: uuid
      header: X-Midt-Uuid
      parameter: uuid
    - key: iss
      value: "themis"
    - key: trust
      value: 1000
    - key: sub
      value: "client-supplied"
    - key: aud
      value: "XMiDT"
    - key: capabilities
      value:
        - x1:issuer:test:.*:read  # Read-only capability
  metadata:
    - key: mac
      header: X-Midt-Mac-Address
      parameter: mac
    - key: serial
      header: X-Midt-Serial-Number
      parameter: serial
    - key: uuid
      header: X-Midt-Uuid
      parameter: uuid
  partnerID:
    claim: partner-id
    header: X-Midt-Partner-ID
    parameter: pid
    default: "comcast"

  key:
    kid: "development"
    type: rsa
    bits: 1024

log:
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stdout"
  level: "DEBUG"

tracing:
  provider: "noop"
  endpoint: "http://zipkin:9411/api/v2/spans"
