    #     # scheme of the api calls to the consul agent
    #     # (Optional) defaults to http
    #     scheme: "http"
    #
    #     # WaitTime limits how long a Watch will block.
    #     # (Optional) defaults to 0s, aka wait forever before update
    #     waitTime: 30s
    #
    #   # DisableGenerateID, disable consul from generating the id
    #   # (Optional) defaults to false
    #   disableGenerateID: true
    #
    #   # DatacenterRetries, number of attempts to get the datacenters
